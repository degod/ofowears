<ion-header>
	<ion-fab top right>
	    <button ion-fab mini color="wine" (click)="visitCart()">
	      <ion-icon name="ios-cart">
  			<span class="cartCount">{{cartLen}}</span>
	      </ion-icon>
	    </button>
	</ion-fab>
  	<ion-navbar color="tertiary">
    	<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>OFO Wears - {{category}} Categories</ion-title>
  	</ion-navbar>
	<ion-item>
		<ion-input type="search" placeholder="Search for products..."></ion-input>
		<ion-icon name="md-search" item-end></ion-icon>
	</ion-item>
</ion-header>


<ion-content padding>
	<div class="categoryLane">
		<div *ngIf="!products || !products.length || products[0].p_bargain == undefined">
			<div class="tabCell" *ngFor="let p of products">
				<ion-card [hidden]="p.brand != 'None'">
					<ion-card-content>
					  	<h4>Loading</h4><br>
					  	<span>Please wait...</span>
					  	<img src="{{p.image}}"/>
					</ion-card-content>
				</ion-card>
			</div>
		</div>
		<div *ngIf="products && products.length && products[0].p_bargain != undefined">
			<!-- <div class="tabCell"> -->
				<ion-card *ngFor="let w of products" (click)="details(w)">
					<ion-card-content>
						<h4>{{ellipsis(w.p_name, 15, "...")}}</h4><br>
						<span *ngIf="w.p_bargain != w.p_price" style="color:#da7979;text-decoration:line-through">{{w.p_price | currency : "₦"}}</span> 
						<span>{{w.p_bargain | currency : "₦"}}</span>
						<img src="{{ROOT+w.p_img_a}}"/>
					</ion-card-content>
				</ion-card>
			<!-- </div> -->
		</div>
  	</div>
</ion-content>
