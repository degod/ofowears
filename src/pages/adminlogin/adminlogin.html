<ion-header>
	<ion-navbar color="tertiary">
		<ion-item no-lines>
			<button ion-button item-start (click)="back()">
				<ion-icon name="md-arrow-back"></ion-icon>
			</button>
			<ion-title>OFO Wears - Admin</ion-title>
		</ion-item>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item style="margin-top: 20vh;">
		<ion-label stacked>What can I call you?</ion-label>
		<ion-input type="password" [(ngModel)]="name"></ion-input>
	</ion-item>
</ion-content>
	
<ion-footer>
	<button ion-button block color="tertiary" (click)="login()">Login</button>
</ion-footer>
