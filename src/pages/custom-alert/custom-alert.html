<ion-content>
	<img src="assets/imgs/{{modalImg}}" (click)="dismiss()"/>
	<h4>{{modalMsg}}</h4>
	<button ion-button color="wine" (click)="dismiss()" *ngIf="modalPage==false">OK</button>
	<button ion-button color="wine" (click)="home()" *ngIf="modalPage==true">OK</button>
</ion-content>
